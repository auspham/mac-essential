	function handleKeyUpEvent (event) {
		var keyCode = event.keyCode ? event.keyCode : event.which ? event.which : event.charCode;
		if (keyCode == 13) 
		{
			window.SnippetController.accept();
			return false;
		} 
		else
		{
			window.SnippetController.onTextInputKeyUp_(event.target.id);
			return true;
		}
	}
